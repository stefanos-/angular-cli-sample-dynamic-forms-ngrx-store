<ul>
    <li *ngFor="let node of nodes | async">
        <span (click)="toggle(node)">{{ node.name }}</span>
        <div *ngIf="node.expanded">
            <ul>
                <li *ngFor="let file of node.files">{{file}}</li>
            </ul>
            <tree-view [node]="node.branches"></tree-view>
        </div>
    </li>
</ul>
